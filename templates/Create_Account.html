{% extends 'home.html' %}


{% block content %}

    <div id="register" class="container-lg">

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="row justify-content-center">
                    <div class="col-sm-4 col-lg-2"> 
                        {{ field.label}}
                    </div>
                    <div class="col-sm-4 col-lg-2">
                        {{ field}}
                    </div>
                </div>
            {% endfor %}
            <div class="row justify-content-center">
                <div class="col-sm-2 col-lg-3 text-center">
                    <input type="submit" name="register" value="register" / >
                </div>
            </div>

        </form>


    </div>

{% endblock content %}
